<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng nhập</h3>
            <p class="spacer"> Cùng nhau xây dựng ngôi nhà của bạn </p>

            <div class="desc"></div>

            <div class="form-group">        
                <label for="email" class="form-label">Email</label>
                <input  class="form-control" type="text" id="email" name="email" placeholder="VD: email@gmail.com">
                <span class="form-mesage"></span>
            </div>
            <div class="form-group">        
                <label for="password" class="form-label">Mật khẩu</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                <span class="form-mesage"></span>
            </div>

               <button class="form-submit">Đăng nhập</button>
        </form>
    </div>
</body>
<script src="../js/login.js"></script>
<script>
    //Mong muốn của chúng ta
    Validator({
        form:'#form-1',
        formGroupSelector:'.form-group',
        errorSelector:'.form-mesage',
        rules:[
            //Validator.isRequired('#fullname','Vui lòng nhập tên đầy đủ của bạn'),
            Validator.isEmail('#email'),
            Validator.minLength('#password',6),
            //Validator.isRequired('#password_confirmation'),
            //Validator.isRequired('input[name="gender"]'),
            //Validator.isRequired('#province'),
            //Validator.isConfirmed('#password_confirmation',function(){
                //return document.querySelector('#form-1 #password').value;
           // },'Mật khẩu nhập lại không chính xác')
        ],
        onSubmit:function(data){
            console.log(data);
            alert("Đăng nhập thành công")
        }
    });
</script>

</html>
